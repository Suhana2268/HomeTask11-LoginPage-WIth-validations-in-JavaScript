<!DOCTYPE html>
<html>

<head>
   <title>Login Page</title>
   <link rel="stylesheet" href="login.css">
   <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="container">
    <div id="loginbox" style="margin-top:50px;"  class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-1" >
      <div class="panel panel-info" style = "height: 620px;">
        <div class="panel-heading" style="background-color:#31dac3">
          <div class="panel-title" style="padding-top: 10px;">
            <i class="fa fa-graduation-cap" aria-hidden="true"></i>
            <p style="text-align:center;margin-top:-30px;margin-bottom:5px;color:white" style="font: bold;">Sign In</p>
            <p style="float:right;color:white;margin-top:-30px;margin-bottom:10px;">X</p></div>
          </div>
          <div style="padding-top:30px" class="panel-body" >
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
            <form id="loginform" name = "log" class="form-horizontal" role="form" onsubmit="return validate()" method="post">
             
              <div style="margin-bottom: 25px" class="input-group">
                <input id="username" type="text" class="form-control" name="username" value="" placeholder="mail@example.com">
                <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
              </div>
             
              <div style="margin-bottom: 25px" class="input-group">
                <input id="password" type="password" class="form-control" name="password" placeholder="password">
                <span class="input-group-addon"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
              </div>
              
              <div style = "margin-bottom:25px" class = "input-group">
              <input type="tel" id="phone" name="phone" class = "form-control" style="width: 283px;" placeholder="Mobile" pattern="[0-9]{10}" required>
              <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
            </div>
           
           <div style = "margin-bottom:25px" class = "input-group">
               <input type="text" id ="txtD" name = "txtDate" onclick="checkdate(txtDate)"class = "form-control" style="width: 283px;" placeholder = "mm/dd/yy-DOB" />
               <span class="input-group-addon" onclick="return checkdate(txtDate)"><i class="fa fa-calendar" aria-hidden="true"></i></span>
             </div>
             
             <button class="block" style = "font-size: small;" style="padding-top: 15px;"onclick="return validate()" >SIGN IN</button><span id = "y"></span>
              <br>
              <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Register?</a></div>
              <div style="float:left; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot your password?</a></div>
              <br>
              <div class="hr-sect" style="padding-top: 5px;">OR</div><br>
              <button class="facebook" id = "bold" style="margin-top: 8px;">f</button><br>
              <button class="google">g</button><br><br>
              <button class="epam">< EPAM LOGIN ></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script> 
  function validate()                                    
  {           
    var email = document.forms["log"]["username"]; 
    var password = document.forms["log"]["password"];     
    var phone = document.forms["log"]["phone"];  
    var dob1 = document.forms["log"]["txtDate"]; 
    if (email.value == "" )                                   
    {
        window.alert("Please enter your email id");
        email.focus();
        return false; 
    } 

      if (password.value == "")                        
    { 
        window.alert("Please enter the password"); 
        password.focus(); 
        return false; 
    } 
    else if(password.value.length < 8) {
      window.alert("Password must contain atleast 8 characters");
      password.focus();
      return false;
    }
   
    if (phone.value == "")                           
    { 
        window.alert("Enter mobile number");
        phone.focus(); 
        return false; 
    } 
    else if(phone.value.length != 10) {
      window.alert("Please enter a valid mobile number");
      phone.focus();
      return false;
    }
    if(dob1.value == "") {
      window.alert("Enter your date of birth");
      dob1.focus();
      return false;
    }
    return true;
  }
  function checkdate(input){
    var validformat=/^\d{2}\/\d{2}\/\d{4}$/ 
    var returnval=false
    if (!validformat.test(input.value))
      alert("Invalid Date Format. Please correct and submit again.")
    else{ 
      var monthfield=input.value.split("/")[0]
      var dayfield=input.value.split("/")[1]
      var yearfield=input.value.split("/")[2]
      var dayobj = new Date(yearfield, monthfield-1, dayfield)
      if ((dayobj.getMonth()+1!=monthfield)||(dayobj.getDate()!=dayfield)||(dayobj.getFullYear()!=yearfield))
        alert("Invalid day, month or date. Please correct and submit again.")
      else{
        alert("You can proceed!");
        returnval=true
      }
    }
    if (returnval==false) input.select()
      return returnval
  }
</script>
